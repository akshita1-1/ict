<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #fdf6ee; /* Soft beige */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signup-container {
            background: #ffffff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(92, 64, 51, 0.08);
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
            width: 320px;
        }

        h2 {
            margin-bottom: 20px;
            color: #5c4033;
            font-weight: 500;
        }

        .message {
            color: #c0392b;
            margin-bottom: 15px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ddd;
            background: #fffdfb;
            font-size: 15px;
        }

        input:focus {
            outline: none;
            border-color: #c8a27a;
            box-shadow: 0 0 5px rgba(200, 162, 122, 0.4);
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #8d6e63; /* Warm brown */
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        /* Smooth fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>

        {% for message in messages %}
            <p class="message">{{ message }}</p>
        {% endfor %}

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
