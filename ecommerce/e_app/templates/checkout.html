<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #fdf6ee; /* Soft beige */
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 30px;
            color: #5c4033;
            font-weight: 500;
        }

        h2 {
            margin-top: 15px;
            color: #7b5843;
            font-weight: 400;
        }

        h3 {
            margin-top: 15px;
            color: #5c4033;
            font-weight: 500;
        }

        .payment-btn {
            padding: 10px 20px;
            margin: 15px;
            font-size: 16px;
            background: #c8a27a; /* Muted beige-gold */
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
        }

        .payment-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .cod {
            background: #8d6e63; /* Warm brown for COD */
        }

        .qr img {
            margin-top: 20px;
            width: 200px;
            border: 4px solid #fdf6ee;
            border-radius: 12px;
            box-shadow: 0 2px 10px rgba(92, 64, 51, 0.1);
        }

        .qr {
            margin-top: 30px;
        }

        hr {
            margin: 40px auto;
            width: 50%;
            border: 0.5px solid rgba(92, 64, 51, 0.15);
        }
    </style>
</head>
<body>
    <h1>Checkout - {{ username }} ðŸ§¾</h1>
    <h2>Total Amount: â‚¹{{ total_amount }}</h2>

    {% if show_payment_options %}
        <form method="POST">
            {% csrf_token %}
            <button class="payment-btn cod" name="payment_method" value="COD">Cash on Delivery</button>
            <button class="payment-btn" name="payment_method" value="UPI">Online Payment (UPI)</button>
        </form>
    {% endif %}

    {% if qr_code %}
        <div class="qr">
            <h3>Scan to Pay</h3>
            <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code">
        </div>
        <script>
            setTimeout(() => {
                alert("Order Confirmed âœ…");
                window.location.href = "{% url 'customer' %}";
            }, 3000);
        </script>
    {% endif %}
</body>
</html>
