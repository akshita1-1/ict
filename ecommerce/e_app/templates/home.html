<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-commerce Home</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            background: #fdf6ee; /* Soft beige */
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 150px;
            animation: fadeIn 0.6s ease-in-out;
        }

        h1 {
            color: #5c4033;
            font-weight: 500;
            margin-bottom: 10px;
        }

        p {
            color: #7b5843;
            font-weight: 400;
            margin-bottom: 40px;
        }

        a button {
            margin: 15px;
            padding: 12px 28px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
        }

        /* Buttons in warm theme */
        .login-btn {
            background-color: #c8a27a; /* Muted beige-gold */
            color: white;
        }

        .signup-btn {
            background-color: #8d6e63; /* Warm brown */
            color: white;
        }

        /* Hover Effects */
        a button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        /* Smooth fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our E-commerce Site üõçÔ∏è</h1>
        <p>Please select an option:</p>
        <a href="{% url 'login' %}"><button class="login-btn">Login</button></a>
        <a href="{% url 'signup' %}"><button class="signup-btn">Sign Up</button></a>
    </div>
</body>
</html>
