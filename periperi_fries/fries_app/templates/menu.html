<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu + Price üçîüçüüçú</title>
    <style>
        body {
            background-color: #fff8dc; /* Light yellow */
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #ff7043; /* Fun orange */
            font-size: 50px;
            margin-top: 20px;
            text-shadow: 2px 2px 5px #ffcc80;
        }
        .cart {
            position: fixed;
            top: 20px;
            right: 30px;
            font-size: 24px;
            background-color: #ffeb3b;
            padding: 10px 20px;
            border-radius: 30px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
            font-weight: bold;
            color: #5d4037;
        }
        .menu {
            margin-top: 80px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
        }
        .item {
            background-color: white;
            border-radius: 20px;
            width: 220px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: 0.3s;
        }
        .item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        .emoji {
            font-size: 60px;
            margin-bottom: 10px;
        }
        .name {
            font-size: 22px;
            color: #6d4c41;
            font-weight: bold;
        }
        .price {
            font-size: 20px;
            color: #ff7043;
            margin-top: 5px;
        }
        .add-btn {
            background-color: #ffeb3b;
            border: none;
            color: #5d4037;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 25px;
            border-radius: 40px;
            cursor: pointer;
            margin-top: 15px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
            transition: 0.3s;
        }
        .add-btn:hover {
            background-color: #ffc107;
            color: white;
            transform: scale(1.05);
        }
        .checkout-btn {
            background-color: #ff7043;
            border: none;
            color: white;
            font-size: 20px;
            font-weight: bold;
            padding: 15px 40px;
            border-radius: 40px;
            cursor: pointer;
            margin-top: 50px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
            transition: 0.3s;
        }
        .checkout-btn:hover {
            background-color: #e64a19;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>üçî Cute Menu + Add to Cart üçü</h1>
    <div class="cart">üõí Cart: <span id="cartCount">0</span></div>

    <div class="menu">
        <div class="item">
            <div class="emoji">üßÄüçü</div>
            <div class="name">Cheese Fries</div>
            <div class="price">‚Çπ120</div>
            <button class="add-btn" onclick="addToCart()">Add to Cart</button>
        </div>
        <div class="item">
            <div class="emoji">üå∂Ô∏èüçü</div>
            <div class="name">Peri Peri Fries</div>
            <div class="price">‚Çπ100</div>
            <button class="add-btn" onclick="addToCart()">Add to Cart</button>
        </div>
        <div class="item">
            <div class="emoji">üçú</div>
            <div class="name">Noodles</div>
            <div class="price">‚Çπ150</div>
            <button class="add-btn" onclick="addToCart()">Add to Cart</button>
        </div>
        <div class="item">
            <div class="emoji">üçî</div>
            <div class="name">Burger</div>
            <div class="price">‚Çπ180</div>
            <button class="add-btn" onclick="addToCart()">Add to Cart</button>
        </div>
    </div>

    <button class="checkout-btn" onclick="location.href='checkout'">Go to Checkout üõí</button>

    <script>
        let cartCount = 0;
        function addToCart() {
            cartCount++;
            document.getElementById('cartCount').innerText = cartCount;
        }
    </script>
</body>
</html>
